<div class="row">
	<div class="col-md-12">
		<h2>Create a new user</h2>
		<form name="userForm" novalidate>
		  <div class="form-group">
		    <input type="test" class="form-control" name="text" ng-model="user.name" placeholder="Enter user name" required>
		    <span ng-show="tokenForm.name.$error.required">Name is required</span>
		  </div>
		  <div class="form-group">
		    <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Enter user email" required>
		    <span ng-show="tokenForm.email.$error.required">Email is required</span>
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Enter user password" required>
		    <span ng-show="tokenForm.password.$error.required">Password is required</span>
		  </div>

		  <div class="form-group">
		    <input type="password" class="form-control" name="password_confirmation" ng-model="user.password_confirmation" placeholder="Enter user password confirmation" required>
		    <span ng-show="tokenForm.password_confirmation.$error.required">Password confirmation is required</span>
		  </div>

		  <a href="#/list" class="btn btn-default">Cancel</a>
		  <button ng-click="createUser()" ng-hide="userForm.email.$error.required" ng-disabled="userForm.email.$dirty && userForm.title.$invalid" class="btn btn-primary">Create</button>
		</form>
	</div>
</div>
